<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <!-- HTML Meta Tags -->
  <meta name="description" content="The exclusive site only for Dans" />

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="OnlyDans">
  <meta itemprop="description" content="The exclusive site only for Dans">
  <meta itemprop="image" content="%PUBLIC_URL%/favicon.png">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="http://onlydans.uk">
  <meta property="og:type" content="website">
  <meta property="og:title" content="OnlyDans">
  <meta property="og:description" content="The exclusive site only for Dans">
  <meta property="og:image" content="%PUBLIC_URL%/favicon.png">

  <!-- Snapchat -->
  <meta property="og:site_name" content="OnlyDans" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="OnlyDans">
  <meta name="twitter:description" content="The exclusive site only for Dans">
  <meta name="twitter:image" content="%PUBLIC_URL%/onlydans-1920.png">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>OnlyDans</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

    -->

</html>
